<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Insertion des JS -->
<script src="js/functions.js" type="text/javascript" defer></script>
<script src="js/script.js" type="text/javascript" defer></script>
</head>
<body>

    <div class="w-25 mx-auto py-5">
      <form>
        <h1>Formulaire d'inscription</h1>  
        <!-- Nom -->
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            
            <link rel="stylesheet" href="css/style.css" />
            <input type="text" class="form-control" id="lastname">
            <p class="errors" id="lastnameError">Votre nom est obligatoire !</p>
        </div>

        <!-- Prénom -->
        <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstname">
            <p class="errors" id="firstnameError">Votre prénom est obligatoire !</p>
        </div>

        <!-- Pseudo -->
        <div class="mb-3">
            <label for="pseudo" class="form-label">Pseudo (5 caracteres minimum)</label>
            <input type="text" class="form-control" id="pseudo">
            <p class="errors" id="pseudoError">Votre pseudo doit contenir 5 caractéres minimum !</p>

        </div>

        <!-- Adresse e-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email">
            <p class="errors" id="emailError">Rentrez un email valide</p>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" minlenght="8" required>
            <p class="errors" id="passwordError">Votre mot de passe est invalide</p>
            <i class="bi bi-eye"></i>
            <i class="bi bi-eye-slash"></i>
        </div>

        <!-- Confirmer le mot de passe -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" minlenght="8" required>
            <p class="errors" id="confirmPasswordError">Votre mot de passe doit être le même</p>
            <i class="bi bi-eye"></i>
            <i class="bi bi-eye-slash"></i>
        </div>
        
        <button type="submit" class="btn btn-primary">Valider les informations</button>
      </form>
    </div>
</body>
</html>
